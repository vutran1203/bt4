<!DOCTYPE html>

<body>
    <script language="Javascript">
        document.write("<input type='text' id='T'>");
        document.write("<input type='button' id='btn' value='Btn' onclick= A() >")
        function A() {
            var k = parseInt(document.getElementById('T').value);
            for (var i = 1; i <= k; i++) {
                document.write(i+' ');
            }
        }
    </script>
